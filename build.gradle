plugins {
    id 'java'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

//버전 관리
ext {
    springVersion = '5.2.12.RELEASE'
}

repositories {
//    mavenCentral()
    maven { url 'http://mangosteen.tobesoft.co.kr/nexus/repository/maven-public/'}
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.2.12.RELEASE'

    implementation 'org.springframework:spring-jdbc:5.2.12.RELEASE'
    implementation 'org.mybatis:mybatis:3.5.6'
    implementation 'org.mybatis:mybatis-spring:2.0.6'

//    implementation 'com.nexacro.uiadapter17.spring:uiadapter17-spring-core:1.0.0-SNAPSHOT'
//    implementation 'com.nexacro.uiadapter17.spring:uiadapter17-spring-excel:1.0.0-SNAPSHOT'


// JNDI Lookup
    runtimeOnly 'org.apache.tomcat:tomcat-dbcp:9.0.36'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
